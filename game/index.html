<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>九宮格闖關</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css"> 
</head>
<body>
	<div id="game">	

		<div id="loading">
			<div class="loader">Loading...</div>
		</div>
		
		

		<!-- cover: start & title -->
 		<div class="pic screen animated"></div>
		<h1 class="pic title animated">九宮格闖關</h1>
		<p class="pic how animated">你是農村知識王嗎？快來挑戰看看，連成兩線知識王就是你！</p>
		<div class="pic boy animated bounce infinite"></div>
		<a href="#" id="play" class="play animated" title="開始玩">開始玩</a>
		<!-- / cover: tart & title -->

		<div id="main">			
			<!-- 卡片 -->
			<ul id="card" class="card"></ul>
			<!-- 題目及選項 -->
			<div id="boxWrapper" class="mask">
 				<div id="box" class="box"></div>
			</div>
			<!-- 訊息 -->
			<div id="msg" class="msg"></div>
			<!-- 再玩一次 -->
			<a id="playAgain" href="#"></a>

			<div id="line">
				<span class='line-h-1'></span>
				<span class='line-h-2'></span>
				<span class='line-h-3'></span>
				<span class='line-v-1'></span>
				<span class='line-v-2'></span>
				<span class='line-v-3'></span>
				<span class='line-diagonal-1'><span class="line"></span></span>
				<span class='line-diagonal-2'><span class="line"></span></span>
			</div>

		</div><!-- /main -->


	</div><!-- /game -->
	
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/game.js"></script>

</body>
</html>
