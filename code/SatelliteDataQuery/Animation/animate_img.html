  <title>靜態圖變成動態圖</title>

  <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>

  <style>
    .img-wrapper {
      position: relative;
      width: 534px;
      height: 138px;
      overflow:hidden;
    }
    .img-wrapper img {
      position: absolute;
      width: 534px;
    }
  </style>

  <script language="javascript">
    $(document).ready(function() {

      window['time_step']=0;
      $("#imgH").load(function(){
        var imgH = $("#imgH").height();
        if ( imgH > 138 ) {
          setInterval(function(){
            $("#imgH").css({'top':'-' + 138*(window['time_step']%6) + 'px' });
            window['time_step']++;
          },300);
        }
      });

    });
  </script>

</head>
<body>

<h1>動圖 by JavsScript</h1>
<div class="img-wrapper">
  <a href="img/isual.jpg" target="_blank">
    <img id="imgH" src="img/isual.jpg" alt="" style="top: -138px;">
  </a>
</div>

<h1>原始靜態圖</h1>
<img src="img/isual.jpg" >

</body>
</html>
